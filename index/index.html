<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Churn Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Churn Prediction</h1>
        <p class="intro">Predict whether an employee is likely to churn based on various factors.</p>
        
        <form id="predictionForm">
            <label for="satisfactionLevel">Satisfaction Level (0-1)</label>
            <input type="number" id="satisfactionLevel" step="0.01" min="0" max="1" required>
            
            <label for="lastEvaluation">Last Evaluation (0-1)</label>
            <input type="number" id="lastEvaluation" step="0.01" min="0" max="1" required>
            
            <label for="numberOfProjects">Number of Projects</label>
            <input type="number" id="numberOfProjects" min="0" required>
            
            <label for="averageMonthlyHours">Average Monthly Hours</label>
            <input type="number" id="averageMonthlyHours" min="0" required>
            
            <label for="timeSpentInCompany">Time Spent in Company (years)</label>
            <input type="number" id="timeSpentInCompany" min="0" required>
            
            <label for="workAccident">Work Accident (0 or 1)</label>
            <select id="workAccident" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label for="promotionLast5Years">Promotion in Last 5 Years (0 or 1)</label>
            <select id="promotionLast5Years" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label for="salary">Salary</label>
            <select id="salary" required>
                <option value="0">Low</option>
                <option value="0.5">Medium</option>
                <option value="1">High</option>
            </select>
            
            <label for="department">Department</label>
            <select id="department" required>
                <option value="1">IT</option>
                <option value="0.8">R&D</option>
                <option value="0.9">HR</option>
                <option value="0.7">Management</option>
                <option value="0.5">Marketing</option>
                <option value="0.6">Product Management</option>
                <option value="0.4">Sales</option>
                <option value="0.3">Support</option>
                <option value="0.2">Technical</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        
        <div id="predictionResult" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
